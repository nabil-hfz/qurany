  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
#  intl:

  just_audio: ^0.9.17
  audio_service: ^0.18.12

  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  animations: ^2.0.10

  logging: ^1.1.0
