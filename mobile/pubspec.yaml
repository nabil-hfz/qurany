  get_it: ^7.2.0
  injectable: ^2.1.0
  device_info_plus: ^8.1.0
  google_fonts: ^4.0.3
  flex_color_scheme: ^7.3.1
  internet_connection_checker: ^1.0.0+1

  dio: ^5.3.0
